<head>

  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

<body>
  <!-- Start Nav-bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top trans" style="background:#000;">
    <div class=container>
      <div class=navbar-header>
        <button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target="#bs-example-navbar-collapse-1" aria-expanded=false>
          <span class=sr-only>Toggle navigation</span>
          <span class=icon-bar></span>
          <span class=icon-bar></span>
          <span class=icon-bar></span>
        </button>
        <a class="navbar-brand hvr-buzz" href="index.html"><strong>Water</strong><span>IT</span></a>
      </div>
      <div class="collapse navbar-collapse" id=bs-example-navbar-collapse-1>
        <ul class="nav navbar-nav navbar-right">
          <li class=hvr-underline-from-center><a href="login.html">Log in</a></li>
          <li class=hvr-underline-from-center><a href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Start Nav-bar -->


  <!-- Start Loading Page -->
  <section class=loading>
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </section>
  <!-- End Loading Page -->

  <!-- Start Sign up -->
    <section class="myForm">
      <div class="container text-center">
        <h2 class="h1">Sign Up</h2>
        <form>
          <input type="text" class="form-control" placeholder="First Name" required>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="password" class="form-control" placeholder="Password" required><br>
          <input type="checkbox" value="true" style="margin: 17px;">I have read and agree to the <a href="#">Terms of Use.</a><br>
          <button type="submit" class="form-control mybtn">SignUp</button>
        </form>
        <p class="lead">Have an account? Sign in <a href="login.html">Here</a></p>
      </div>
    </section>
  <!-- Start Sign up -->

  <!-- Jquery Minified File -->
  <script src="js/jquery-1.11.1.min.js"></script>
  <!-- BootStrap Minified File -->

  <script src="js/plugin.js"></script>

  <script>new WOW().init();</script>
  <!-- Nice Scroll Library -->
